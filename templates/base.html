<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title_block %} Blogs {% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'app_login:sign_out' %}">Log Out</a>
                </li>
                {% else %}
                <li>
                    <a class="nav-link" href="{% url 'app_login:sign_up' %}">Sign Up</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'app_login:sign_in' %}">Log In</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        <div class="container" style="padding-top: 20px;">
            {% block body_block %}
            {% endblock %}
        </div>
            
    </body>
</html>
